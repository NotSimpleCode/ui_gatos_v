<div>
  <label for="breed">Selecciona una raza:</label>
  <select id="breed" (change)="onBreedChange($event)">
    <option *ngFor="let breed of breeds" [value]="breed.breed_id">{{ breed.breed_name }}</option>
  </select>
  <button (click)="goToTable()">Ver en tabla</button>
</div>

<div *ngIf="selectedBreed">
  <h2>{{ selectedBreed.breed_name }}</h2>
  <p>{{ selectedBreed.breed_description }}</p>
  <div *ngIf="images.length > 0">
    <img [src]="images[0].url" alt="{{selectedBreed.breed_name}}" style="max-width: 400px;">
  </div>
</div>
